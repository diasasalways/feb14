<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Азиза отвечай</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFB6C1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            width: 35%;
            min-width: 350px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .capybara-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 5px solid #FFB6C1;
        }

        .question {
            font-size: 24px;
            color: #000;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        .btn-yes {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background-color: #FF1493;
        }

        .btn-no {
            background-color: #ddd;
            color: #666;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
        }

        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .success-text {
            font-size: 48px;
            color: #FF1493;
            font-weight: bold;
            margin-bottom: 30px;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .cat-gif {
            width: 300px;
            height: 300px;
            border-radius: 20px;
        }

        .form-content {
            display: block;
        }

        .form-content.hidden {
            display: none;
        }

        .success-container.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content" id="formContent">
            <img src="https://images.unsplash.com/photo-1653581483746-8b0e572f1e71?w=400&h=400&fit=crop" 
                 alt="Капибара" 
                 class="capybara-img">
            <div class="question">Азиза, будете ли вы моей Валентинкой?</div>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn-yes" id="btnYes">Да</button>
                <button class="btn-no" id="btnNo">Нет</button>
            </div>
        </div>
        
        <div class="success-container" id="successContainer">
            <div class="success-text">УРАААААААА</div>
            <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" 
                 alt="Happy Cat" 
                 class="cat-gif">
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const formContent = document.getElementById('formContent');
        const successContainer = document.getElementById('successContainer');

        // Function to move the "No" button away from cursor
        function moveButton(e) {
            const btnRect = btnNo.getBoundingClientRect();
            const containerRect = buttonsContainer.getBoundingClientRect();
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // If mouse is within 100px of the button, move it away
            if (distance < 100) {
                // Calculate new position (move away from mouse)
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = 150;
                
                let newLeft = btnRect.left - containerRect.left - Math.cos(angle) * moveDistance;
                let newTop = btnRect.top - containerRect.top - Math.sin(angle) * moveDistance;
                
                // Keep button within reasonable bounds
                const maxLeft = window.innerWidth - btnRect.width - 50;
                const maxTop = window.innerHeight - btnRect.height - 50;
                
                newLeft = Math.max(-100, Math.min(maxLeft - containerRect.left, newLeft));
                newTop = Math.max(-50, Math.min(maxTop - containerRect.top, newTop));
                
                btnNo.style.left = newLeft + 'px';
                btnNo.style.top = newTop + 'px';
            }
        }

        // Add mousemove listener to the entire document
        document.addEventListener('mousemove', moveButton);

        // Prevent clicking the "No" button
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            return false;
        });

        // Handle "Yes" button click
        btnYes.addEventListener('click', () => {
            formContent.classList.add('hidden');
            successContainer.classList.add('show');
        });

        // Set initial position for "No" button
        btnNo.style.left = '150px';
        btnNo.style.top = '0px';
    </script>
</body>
</html>
